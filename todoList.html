<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="css/style.css" rel="stylesheet"> 
  </head>
  <body>
    <h1>Todo List</h1>
    
    <div>
      <button onclick='handlers.displayTodos()'>Display Todos</button> <!--Removed the ids from the buttons, and instead added an 'onclick' attribute to them simplify the code. Also added several input tags and put the ids in there-->
      <button onclick='handlers.toggleAll()'>Toggle All</button>
    </div>
    
    <div>
      <button onclick='handlers.addTodo()'>Add</button>
      <input id='addTodoTextInput' type='text'>
    </div>

    <div>
      <button onclick='handlers.changeTodo()'>Change Todo</button>
      <input id='changeTodoPositionInput' type='number'>
      <input id='changeTodoTextInput' type='text'>
    </div>

    <div>
      <button onclick='handlers.deleteTodo()'>Delete</button>
      <input id='deleteTodoPositionInput' type='number'>
    </div>

    <div>
      <button onclick='handlers.toggleCompleted()'>Toggle Completed</button>
      <input id='toggleCompletedPositionInput' type="number">
    </div>
    
    
    <script src="js/app.js"></script>
  </body>
</html>
